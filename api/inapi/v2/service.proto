syntax = "proto3";

package sysinner.inapi.v2;

option go_package = "./;inapi";

message GatewayService_Domain {}

message GatewayService_DomainDeploy {
  message Target {
    string url = 1;
    string addr = 2;
  }

  message Location {
    string path = 1;
    string type = 2;
    // uint32 action = 3;

    string target_url = 8;
    repeated string targets = 9;

    // uint64 version = 15;
  }
  string id = 1;
  string name = 2;
  // uint32 action = 3;

  //
  bool letsencrypt_enable = 4;

  repeated Location locations = 10;

  uint64 version = 15;
}

message GatewayService_DomainDeployListRequest {
  string zone_id = 1;
  uint64 version = 15;
}

message GatewayService_DomainDeployListResponse {
  repeated GatewayService_DomainDeploy domains = 9;
  uint64 version = 15;
}
