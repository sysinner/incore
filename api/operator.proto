syntax = "proto3";

package inapi;

option go_package = "./;inapi";

message PbOpLogEntry {
    string name    = 1; // struct:object_slice_key
    string status  = 2;
    uint64 updated = 3; // unix time in milliseconds
    string message = 4;
}

message PbOpLogSets {
    string                name    = 1; // struct:object_slice_key
    uint32                version = 3;
    repeated PbOpLogEntry items   = 4;
}

