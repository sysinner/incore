syntax = "proto3";

package inapi;

option optimize_for = LITE_RUNTIME;
option go_package = "./;inapi";

import "common.proto";

message GatewayService_Domain {
  message Route {
    string path = 1;
    string type = 2;
    string action = 6;
    repeated string targets = 9;
  };
  inapi.Common_Meta meta = 1;
  string description = 3;
  string zone_id = 5;
  string action = 6;
  repeated Route routes = 9;
  repeated inapi.Common_Option options = 10;
}

message GatewayService_DomainRequest {
  string name = 1;
}

message GatewayService_DomainListRequest {}

message GatewayService_DomainListResponse {
  repeated GatewayService_Domain domains = 9;
}

message GatewayService_DomainDeploy {
  message Route {
    string path = 1;
    string type = 2;
    repeated string targets = 9;
  }

  string id = 1;
  string name = 2;

  //
  bool letsencrypt_enable = 4;

  repeated Route routes = 9;

  uint64 version = 15;
}

message GatewayService_DomainDeployListRequest {
  string zone_id = 1;
  uint64 version = 15;
}

message GatewayService_DomainDeployListResponse {
  repeated GatewayService_DomainDeploy domains = 9;
  uint64 version = 15;
}
