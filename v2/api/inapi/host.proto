syntax = "proto3";

package inapi;

option optimize_for = LITE_RUNTIME;
option go_package = "./;inapi";

import "common.proto";

message HostService_Zone {
  inapi.Common_Meta meta = 2;
  string action = 3;
  string description = 4;
}

message HostService_ZoneListRequest {}

message HostService_ZoneListResponse {
  repeated HostService_Zone zones = 9;
}
