syntax = "proto3";

package inapi;

message ErrorMeta {
    string code    = 1;
    string message = 2;
}

message TypeMeta {
    string    kind_j  = 1;
    ErrorMeta error = 2;
}

message ObjectMeta {
    string id      = 1;
    string name    = 2;
    uint64 created = 3;
    uint64 updated = 4;
}

message Label {
    string name  = 1; // struct:object_slice_key
    string value = 2;
}
